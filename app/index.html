<body ng-app="app" layout="column" ng-controller="MainCtrl as main" flow-prevent-drop style='overflow:hidden'>

<!--</a>-->

<div class="toolbar-custom tc-white-1 pl" layout="row" layout-align="space-between center">
    <div layout="row">
        <sv-lang-switch></sv-lang-switch>
        <sv-weather-svet class="ml++" hide-sm></sv-weather-svet>
    </div>
    <sv-social-top-nav></sv-social-top-nav>
</div>
<div layout="row" flex style="overflow:hidden">
    <!-- =Left Sidebar-->
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left"
                md-is-locked-open="$mdMedia('gt-md')">
        <md-toolbar class="md-primary text-center" layout='row' layout-align='space-around center'>
            <!--<span class="mdc-subhead" hide-sm hide-gt-sm show-gt-md>Наши новости</span>-->
            <a class="logo-link" ui-sref="app.home">
                <img src="img/logo/logo.png" class="logo-img">
            </a>
            <md-button sv-left-click-handler="" hide-gt-md="" aria-label="close left" class="txt-white"
                       ng-controller="LeftCtrl"><i
                    class="mdi mdi-close"></i></md-button>
        </md-toolbar>
        <md-content layout-padding style="height:100%; min-height: 800px" ;>
            <sv-news-sections-nav class="mb+"></sv-news-sections-nav>
            <!--<sv-events-link class="mb+"></sv-events-link>-->
            <sv-nav-btn url="app.svet-recommends"
                        title="SvetRecommends"
                        icon="compass"
                        txt-color="white-1"
                        bgc="grey-700"
                        color="grey" btn-size="l" class="mb++ "></sv-nav-btn>
            <sv-nav-btn url="app.events.calendar"
                        title="SvetEventsCalendar"
                        txt-color="blue-grey-600"
                        icon="calendar" color="white" btn-size="m" bgc="grey-200" class="mb++"></sv-nav-btn>
            <span class="display-block fs-title mb mdc-underline-red mdc-text-center mt mb+"> UPCOMING SVET EVENT </span>
            <sv-event-sidenav-ad></sv-event-sidenav-ad>
        </md-content>
    </md-sidenav>

    <!-- =Content-->
    <div layout="column" flex>
        <md-toolbar layout="row" class="toolbar-svet" style="height: auto">
            <md-button class="ml" hide-gt-md sv-left-click-handler="" aria-label="Show User List">
                <md-icon md-svg-icon="menu"></md-icon>
            </md-button>

            <span flex ng-if="main.showShifter"></span>
            <sv-auth-btn></sv-auth-btn>
            <md-button sv-right-click-handler="" hide-gt-lg aria-label="Show Panel">
                <md-icon md-svg-icon="img/svg/dots-vertical.svg"></md-icon>
            </md-button>
            <md-button></md-button>
        </md-toolbar>

        <div layout="row" layout-fill flex> <!--<sv-footer style="position: fixed; bottom:0px"></sv-footer>-->
            <md-content layout-fill>
                <div class="m" ui-view="" flex></div>
            </md-content>
            <!-- =Right Sidebar-->
            <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right"
                        md-is-locked-open="$mdMedia('gt-lg')">
                <md-toolbar class="text-center toolbar-svet bgc-grey-50" layout='row' hide-gt-lg
                            layout-align='space-around center'
                            ng-controller="RightCtrl">
                    <md-button sv-right-click-handler="" hide-gt-lg="" aria-label="close right" class="txt-white">
                        <i class="mdi mdi-close"></i>
                    </md-button>
                    <span class="mdc-subhead">Читателям и Партнерам</span>
                </md-toolbar>
                <md-content class="pr pl pt">
                    <span class="display-block fs-title mdc-underline-red mdc-text-center mt"> SVET ON SOCIAL MEDIA </span>
                    <sv-svet-social></sv-svet-social>
                </md-content>
                <md-content class="p">
                    <span class="display-block fs-title mb mdc-underline-red mdc-text-center mt mb+"> PDF NEWSPAPER ARCHIVE </span>
                    <sv-nav-btn url="app.new-light-newspaper"
                                title="NewSvetNewspaper"
                                txt-color="blue-grey-600"
                                icon="newspaper" color="white" btn-size="l" class="mb++"></sv-nav-btn>
                    <sv-nav-btn url="app.saturday-plus-newspaper"
                                title="SaturdayPlus"
                                txt-color="blue-grey-600"
                                icon="newspaper" color="white" btn-size="l" class="mb++"></sv-nav-btn>
                    <sv-nav-btn url="app.classified"
                                icon="tag-faces"
                                title="classified"
                                txt-color="blue-grey-600"
                                color="white" btn-size="m" bgc="grey-200" class="mb++"></sv-nav-btn>
                    <sv-nav-link side='center' url='app.contact' title='contacts' icon='map-marker'></sv-nav-link>
                </md-content>
            </md-sidenav>
        </div>
    </div>
</div>
<!-- =Footer-->
