<body ng-app="app" layout="column" flow-prevent-drop ng-controller="MainCtrl as main" ng-cloak="">
<md-toolbar class="sv-toolbar md-hue-3 md-primary  tc-white-1 pl" layout="row" layout-align="space-between center"
            style="background-color:#474341">
    <div layout="row" layout-align="center center">
        <sv-lang-switch></sv-lang-switch>
        <sv-weather-svet class="weather-widget"></sv-weather-svet>
    </div>
    <sv-social-top-nav hide-sm></sv-social-top-nav>
    <sv-social-top-nav-cell hide-gt-sm></sv-social-top-nav-cell>
</md-toolbar>

<div layout="row" flex>

    <!-- =Left Sidebar-->
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left"
                md-is-locked-open="$mdMedia('gt-md')">
        <md-toolbar class="md-hue-1 text-center" layout='row' layout-align='space-around center'>
            <!--<span class="mdc-subhead" hide-sm hide-gt-sm show-gt-md>Наши новости</span>-->
            <a class="logo-link" ui-sref="app.home">
                <img src="img/logo/logo.png" class="logo-img">
            </a>
            <button class='btn btn--m btn--icon btn--black mr' sv-left-click-handler="" hide-gt-md=""
                    aria-label="close left" class="txt-white sv-md-button">
                <i class="mdi mdi-close"></i>
            </button>
        </md-toolbar>
        <md-content layout-padding>
            <sv-news-sections-nav class="mb+"></sv-news-sections-nav>
            <!--<sv-events-link class="mb+"></sv-events-link>-->
            <sv-nav-btn url="app.svet-recommends"
                        title="SvetRecommends"
                        icon="compass"
                        txt-color="white-1"
                        bgc="red-300"
                        color="grey" btn-size="l" class="mb"></sv-nav-btn>
            <sv-nav-btn url="app.events.calendar"
                        title="SvetEventsCalendar"
                        color="white"
                        txt-color="grey-200"
                        custom-class="bgc-svet-700"
                        icon="calendar"
                        btn-size="l"
                        class="mb+++"></sv-nav-btn>
            <sv-sidenav-title title="upcoming-svet-event" class="mb++ mt++"></sv-sidenav-title>
            <sv-event-sidenav-ad event-title="event-ad-title" body="event-ad-body"></sv-event-sidenav-ad>
        </md-content>
    </md-sidenav>

    <!-- =Content-->
    <div layout="column" flex>
        <md-toolbar layout="row" class="md-hue-1" sv-nav-bar-media layout-align="center">
            <button class='btn btn--xl btn--icon' hide-gt-md sv-left-click-handler="" aria-label="Show User List">
                <md-icon md-svg-icon="sv-menu"></md-icon>
            </button>

            <!--<span flex ng-if="main.showShifter"></span>-->
            <span flex></span>
            <sv-auth-btn></sv-auth-btn>
            <button class='btn btn--xl btn--icon' lx-ripple="" sv-right-click-handler="" hide-gt-lg
                    aria-label="Show Panel">
                <md-icon md-svg-icon="img/svg/dots-vertical.svg"></md-icon>
            </button>
        </md-toolbar>

        <div layout="row" layout-fill flex> <!--<sv-footer style="position: fixed; bottom:0px"></sv-footer>-->
            <md-content layout-fill>
                <div class="mr+ ml+ mt+" ui-view="" flex></div>
            </md-content>
            <!-- Right SideBar-->
            <md-sidenav layout="column" class="md-sidenav-right md-whiteframe-z2" md-component-id="right"
                        md-is-locked-open="$mdMedia('gt-lg')">
                <md-toolbar class="text-center toolbar-svet bgc-grey-200" layout-padding="" layout='row' hide-gt-lg
                            layout-align='start center'
                            ng-controller="RightCtrl">
                    <button lx-ripple class='btn btn--m btn--icon btn--black mr' sv-right-click-handler=""
                            hide-gt-lg=""
                            aria-label="close right" class="txt-white">
                        <i class="mdi mdi-close"></i>
                    </button>
                    <span class="mdc-subhead">Читателям и Партнерам</span>
                </md-toolbar>
                <md-content class="pr pl pt">
                    <sv-sidenav-title title="svet-on-social-media" class='mb'></sv-sidenav-title>
                    <sv-svet-social></sv-svet-social>
                    <sv-sidenav-title title="PdfNewspaperArchive" class='mb++'></sv-sidenav-title>
                    <div layout="row" class="mb+++">
                        <div flex class="p">
                            <sv-nav-pdf-thumb
                                    url="app.new-light-newspaper"
                                    img="new-svet-thumb.jpg">
                            </sv-nav-pdf-thumb>
                        </div>
                        <div flex class="p">
                            <sv-nav-pdf-thumb
                                    url="app.saturday-plus-newspaper"
                                    img="saturday-thumb.jpg">
                            </sv-nav-pdf-thumb>
                        </div>
                    </div>
                    <sv-nav-btn url="app.classified"
                                icon="tag-faces"
                                title="classified"
                                txt-color="white-1"
                                bgc="red-300"
                                color="white" btn-size="m"
                                class="mb++"></sv-nav-btn>

                    <sv-nav-btn url="app.contact"
                                icon="map-marker"
                                title="contact us"
                                txt-color="grey-700"
                                color="white" btn-size="m"
                                class="mb++"></sv-nav-btn>

                </md-content>
            </md-sidenav>
        </div>
    </div>
</div>
