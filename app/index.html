<!DOCTYPE html>
<html lang="en">
<head>
    <title>Svet - русскоязычный новостной портал Чикаго</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">

    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="bower_components/lumx/dist/lumx.css">
    <link rel="stylesheet" href="./bower_components/mdi/css/materialdesignicons.css"/>
    <link rel="stylesheet" href="./bower_components/angular-toastr/dist/angular-toastr.css"/>
    <!--<link rel="stylesheet" href="styles/lumx.css"/>-->
    <link rel="stylesheet" href="assets/app.css"/>
    <link rel="stylesheet" href="styles/main.css"/>
</head>

<body ng-app="app" layout="column" ng-controller="MainCtrl as main">
<!-- =Header-->
<md-toolbar layout="row" class="md-primary md-hue-3">
    <md-button class="menu" hide-gt-md sv-left-click-handler="" aria-label="Show User List">
        <md-icon md-svg-icon="menu"></md-icon>
    </md-button>
    <h1 class="svet-logo">SVET</h1>
    <sv-auth-btn></sv-auth-btn>
    <md-button sv-right-click-handler="" hide-gt-md aria-label="Show Panel">
        <md-icon md-svg-icon="img/svg/dots-vertical.svg"></md-icon>
    </md-button>
</md-toolbar>

<div flex layout="row">
    <!-- =Left Sidebar-->
    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
        <md-toolbar class="md-theme-primary md-hue-1 text-center" layout='row' layout-align='space-around center'>
            <span class="mdc-subhead">Наши новости</span>
            <md-button sv-left-click-handler="" hide-gt-md="" aria-label="close left" class="txt-white"
                       ng-controller="LeftCtrl"><i
                    class="mdi mdi-close"></i></md-button>
        </md-toolbar>
        <md-content class="md-padding">
            <sv-news-sections-nav></sv-news-sections-nav>
        </md-content>
    </md-sidenav>

    <!-- =Content-->
    <md-content flex class="md-padding">
        <div layout="column" layout-fill layout-align="top center">
            <div ui-view=""></div>
        </div>
        <div flex></div>
    </md-content>

    <!-- =Right Sidebar-->
    <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right" md-is-locked-open="$mdMedia('gt-md')">
        <md-toolbar class="md-theme-primary md-hue-1 text-center" layout='row' layout-align='space-around center'
                    ng-controller="RightCtrl">
            <md-button sv-right-click-handler="" hide-gt-md="" aria-label="close right" class="txt-white"><i
                    class="mdi mdi-close"></i></md-button>
            <span class="mdc-subhead">Читателям и Партнерам</span>
        </md-toolbar>
        <sv-svet-social></sv-svet-social>
        <sv-clients-nav></sv-clients-nav>
        <md-content class="md-padding" ng-controller="RightCtrl">
        </md-content>
    </md-sidenav>
</div>
<!-- =Footer-->

<sv-footer></sv-footer>

<script src="./bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/velocity/velocity.js"></script>
<script src="bower_components/moment/min/moment-with-locales.js"></script>

<script src="./bower_components/angular-aria/angular-aria.js"></script>
<script src="./bower_components/angular-material/angular-material.js"></script>
<script src="./bower_components/angular-ui-router/release/angular-ui-router.js"></script>
