<div flex-container="column"><div class="card"><div class="p+"><span class="display-block fs-title mb">{{title|translate}}</span><div class="divider divider--dark"></div><form flex-container="column" name="loginForm" class="mt"><div flex-container="row"><div flex-item=""><lx-text-field label="{{name|translate}}" icon="account"><input type="text" ng-model="textFields.firstName"/></lx-text-field></div></div><div flex-container="row"><div flex-item=""><lx-text-field label="{{email|translate}}" icon="email" ng-model="signUp.user.email"><input type="email" ng-model="login.user.email"/></lx-text-field></div></div><div flex-container="row" class="mb+"><div flex-item=""><lx-text-field label="{{password|translate}}" icon="lock" ng-model="signUp.user.pass"><input type="password" ng-model="login.user.pass"/></lx-text-field></div></div></form><div flex-container="column" flex-align="center start"><span class="dispaly-block fs-body-2">{{registering|translate}}</span><a style="border-bottom: #393939 1px dotted; line-height:14px; cursor:pointer" class="dispaly-block fs-body-2">{{conditions|translate}}</a></div></div><div flex-container="column" flex-align="center start" class="bgc-white-1 p+"><div flex-container="row" class="mb+"><button lx-ripple="lx-ripple" ng-click="signUp.createAccount()" class="btn btn--s btn--raised btn--white"><i class="mdi mdi-check">&nbsp</i>{{register|translate}}</button></div></div><div flex-container="row" flex-align="space-between center" class="bgc-grey-50 p+"><div class="display-block fs-body-1">{{registered|translate}}  &nbsp</div><div class="mdc-text-right"><button lx-ripple="lx-ripple" ui-sref="app.svet-login" class="btn btn--s btn--flat fs-caption btn--indigo">{{login|translate}}</button></div></div><div flex-container="row" flex-align="center" class="bgc-grey-200 p+"><sv-form-social-buttons></sv-form-social-buttons></div></div></div>
