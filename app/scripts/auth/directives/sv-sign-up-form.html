<div flex-container="column"><div class="card"><div class="p+"><span class="display-block fs-title mb">{{title|translate}}</span><div class="divider divider--dark"></div><form name="signUpForm" class="mt"><div flex-container="column" flex="flex"><div flex-item=""><lx-text-field label="{{name|translate}}" icon="account" error="signUpForm.userName.$touched &amp;&amp; signUpForm.userName.$invalid"><input type="text" name="userName" ng-model="user.name" ng-minlength="3" ng-maxlength="200" required="required"/></lx-text-field><div ng-messages="signUpForm.userName.$error" ng-if="signUpForm.userName.$touched||signUpForm.$submitted"><div ng-message="required" class="tc-red-300 fs-caption">{{'required-field'|translate}}</div><div ng-message="minlength" class="tc-red-300 fs-caption">{{'min-length'|translate}}</div><div ng-message="maxlength" class="tc-red-300 fs-caption">{{'max-length'|translate}}</div></div></div></div><div flex-container="column"><div flex-item=""><lx-text-field label="{{email|translate}}" icon="email" error="signUpForm.email.$touched &amp;&amp; signUpForm.email.$invalid"><input type="email" ng-model="user.email" name="email" required="required"/></lx-text-field><div ng-messages="signUpForm.email.$error" ng-if="signUpForm.email.$touched||signUpForm.$submitted"><div ng-message="required" class="tc-red-300 fs-caption">{{'required-field'|translate}}</div><div ng-message="email" class="tc-red-300 fs-caption">{{'invalid-email'|translate}}</div></div></div></div><div flex-container="column" class="mb+"><div flex-item=""><lx-text-field label="{{password|translate}}" icon="lock" error="signUpForm.password.$touched &amp;&amp; signUpForm.password.$invalid"><input type="password" ng-minlength="6" ng-maxlength="200" ng-model="user.password" name="password" required="required"/></lx-text-field><div ng-messages="signUpForm.password.$error" ng-if="signUpForm.password.$touched||signUpForm.$submitted"><div ng-message="required" class="tc-red-300 fs-caption">{{'invalid-password'|translate}}</div></div></div></div></form><div flex-container="column" flex-align="center start"><span class="dispaly-block fs-body-2">{{registering|translate}}</span><a style="border-bottom: #393939 1px dotted; line-height:14px; cursor:pointer" class="dispaly-block fs-body-2">{{conditions|translate}}</a></div></div><div flex-container="column" flex-align="center start" class="bgc-white-1 p+"><div flex-container="row" class="mb+"><button lx-ripple="lx-ripple" ng-click="createAccount()" class="btn btn--s btn--raised btn--white"><i class="mdi mdi-check">&nbsp</i>{{register|translate}}</button></div></div><div flex-container="row" flex-align="space-between center" class="bgc-grey-50 p+"><div class="display-block fs-body-1">{{registered|translate}}  &nbsp</div><div class="mdc-text-right"><button lx-ripple="lx-ripple" ui-sref="app.svet-login" class="btn btn--s btn--flat fs-caption btn--indigo">{{login|translate}}</button></div></div><div flex-container="row" flex-align="center" class="bgc-grey-200 p+"><sv-form-social-buttons></sv-form-social-buttons></div></div></div>
