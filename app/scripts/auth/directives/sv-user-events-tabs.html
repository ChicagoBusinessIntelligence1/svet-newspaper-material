<div><md-tabs md-selected="data.selectedIndex" md-border-bottom="" md-dynamic-height="md-dynamic-height" class="tabs-classified tc-black-2"><md-tab label="{{&quot;planned-events&quot;|translate}}" class="tc-black-2 fs-body-2 sv-tabs"><md-content><sv-profile-subheader subhead-title="planned-events"></sv-profile-subheader><div ng-repeat="e in events|eventsInvitation:data.selectedIndex" layout-gt-sm="row" layout-align-gt-sm="space-between center" class="card mb p"><div class="mb"><a style="cursor:pointer;" class="tc-grey-700"><span class="display-block fs-body-2">{{e.title}}</span><span class="display-block fs-caption">{{e.startDate}}</span></a></div><button lx-ripple="" ng-click="cancelAcceptedInvitation(e)" class="btn btn--s btn--white btn--raised"><i class="mdi mdi-account-remove mr"></i>{{'unlink'|translate}}</button></div></md-content></md-tab><md-tab label="{{&quot;visited-events&quot;|translate}}" class="tc-black-2 fs-body-2 sv-tabs"><md-content><sv-profile-subheader subhead-title="visited-events"></sv-profile-subheader><div class="card p mb"><span class="fs-subhead display-block text-center">You do not have any visited event yet</span></div></md-content></md-tab><md-tab label="{{&quot;invitations&quot;|translate}}" class="tc-black-2 fs-body-2 sv-tabs"><md-content><sv-profile-subheader subhead-title="invitations"></sv-profile-subheader><div ng-repeat="e in events|eventsInvitation:data.selectedIndex" layout-gt-sm="row" layout-align-gt-sm="space-between center" class="card mb p"><div class="mb"><a style="cursor:pointer;" class="tc-grey-700"><span class="display-block fs-body-2">{{e.title}}</span><span class="display-block fs-caption">{{e.startDate}}</span></a></div><button lx-ripple="" ng-click="acceptInvitation(e)" class="btn btn--s btn--white btn--raised"><i class="mdi mdi-account-check mr"></i>{{'accept'|translate}}</button></div></md-content></md-tab></md-tabs></div>
