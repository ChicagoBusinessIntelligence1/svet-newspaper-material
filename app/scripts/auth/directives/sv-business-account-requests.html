<div class="data-table-container card pb+++"><table class="data-table data-table--has-primary data-table--has-secondary"><tbody><tr layout="row" style="border-bottom: 1px #EEEEEE dotted" ng-repeat="u in users" layout-align="space-between center" class="data-table__clickable-row pt"><td flex="15"><span class="fs-caption">{{u.requestCorporateSubmited.submittedDate|date}}</span></td><td flex=""><span class="fs-caption mr"><strong>{{u.userName}}</strong></span></td><td flex=""><div ng-if="u.requestCorporateSubmited.accepted || u.requestCorporateSubmited.rejected"><span ng-if="u.requestCorporateSubmited.decisionDate" class="fs-caption mdc-display-inline-block mr">{{u.requestCorporateSubmited.decisionDate|date}}</span><span ng-if="u.requestCorporateSubmited.accepted" class="fs-caption tc-teal-800">Accepted</span><span ng-if="u.requestCorporateSubmited.rejected" class="fs-caption tc-red-800">Rejected</span></div></td><td flex=""><button style="font-size:9px" ng-if="!u.requestCorporateSubmited.accepted" lx-ripple="" ng-click="accept(u)" class="btn btn--xs btn--teal bgc-teal-300 btn--raised mr"><i class="mdi mdi-check mr"></i><span class="fs-caption">Accept</span></button><button disabled="disabled" style="font-size:9px" ng-if="u.requestCorporateSubmited.accepted" lx-ripple="" ng-click="accept(u)" class="btn btn--xs btn--teal bgc-teal-300 btn--raised mr"><i class="mdi mdi-check mr"></i><span class="fs-caption">Accept</span></button><button style="font-size:9px" ng-if="u.requestCorporateSubmited.accepted || !u.requestCorporateSubmited.accepted &amp;&amp; !u.requestCorporateSubmited.rejected " lx-ripple="" ng-click="reject(u)" class="btn btn--xs btn--red btn--raised bgc-red-300"><i class="mdi mdi-minus-circle mr"></i><span class="fs-caption">Reject</span></button><button disabled="disabled" style="font-size:9px" ng-if="u.requestCorporateSubmited.rejected " lx-ripple="" ng-click="reject(u)" class="btn btn--xs btn--red btn--raised bgc-red-300"><i class="mdi mdi-minus-circle mr">
