<div class="data-table-container card pb+++"><table class="data-table data-table--has-primary data-table--has-secondary"><tbody><tr layout="row" style="border-bottom: 1px #EEEEEE dotted" ng-repeat="u in users" layout-align="space-between center" class="data-table__clickable-row pt"><td flex="20"><span class="fs-caption">{{u.requestCorporateSubmited.submittedDate|date}}</span></td><td flex=""><span class="fs-caption mr"><strong>{{u.userName}}</strong></span></td><td flex="20"><div ng-if="!u.requestCorporateSubmited.accepted &amp;&amp; !u.requestCorporateSubmited.rejected"><button lx-ripple="" ng-click="accept(u)" class="btn btn--l btn--green tc-green-800 btn--flat mr"><i class="mdi mdi-check mr"></i><span class="fs-caption">Accept</span></button><button ng-if="!u.requestCorporateSubmited.accepted" lx-ripple="" ng-click="reject(u)" class="btn btn--l btn--red tc-red-400 btn--flat"><i class="mdi mdi-minus-circle mr"></i><span class="fs-caption">Reject</span></button></div></td><td flex="20" ng-if="u.requestCorporateSubmited.decisionDate"><span class="fs-caption">{{u.requestCorporateSubmited.decisionDate|date}}</span></td><td flex="20" ng-if="u.requestCorporateSubmited.accepted || u.requestCorporateSubmited.rejected"><div ng-if="u.requestCorporateSubmited.accepted"><span class="fs-caption tc-green-800">Accepted</span><button lx-ripple="" ng-click="reject(u)" class="btn btn--xs btn--red tc-red-400 btn--flat"><i class="mdi mdi-minus-circle mr"></i><span class="fs-caption">Reject</span></button></div><div ng-if="u.requestCorporateSubmited.rejected"><span class="fs-caption tc-red-800">Rejected</span><button lx-ripple="" ng-click="accept(u)" class="btn btn--xs btn--green tc-green-800 btn--flat mr"><i class="mdi mdi-check mr"></i><span class="fs-caption">Accept</span></button></div></td></tr></tbody></table></div>
