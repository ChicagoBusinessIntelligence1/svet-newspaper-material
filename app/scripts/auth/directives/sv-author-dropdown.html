<lx-dropdown position="right">
    <button lx-ripple="lx-ripple" lx-dropdown-toggle="" ng-class="{'mr+':ctrl.gtSm}"
            class="btn btn--m btn--icon btn--white tc-black"><img ng-src="{{user.avatar}}" style="min-height:30px"/>
    </button>
    <lx-dropdown-menu>
        <ul>
            <li><a ui-sref="app.user.dashboard" class="dropdown-link"><i class="mdi mdi-view-dashboard">&nbsp</i>{{'dashboard'|translate}}</a>
            </li>
            <li><a ui-sref="app.user.author-articles" class="dropdown-link"><i class="mdi mdi-view-list">&nbsp</i>{{'my-articles'|translate}}</a>
            </li>
            <li><a ui-sref="app.user.author-drafts" class="dropdown-link"><i class="mdi mdi-file">&nbsp</i>{{'my-drafts'|translate}}</a>
            </li>
            <li><a ui-sref="app.user.create-article" class="dropdown-link"><i class="mdi mdi-pencil">&nbsp</i>{{'create-article'|translate}}</a>
            </li>
            <li class="dropdown-divider"></li>
            <li><a ng-click="logout()" class="dropdown-link"><i
                    class="mdi mdi-logout">&nbsp</i>{{'logout'|translate}}</a></li>
        </ul>
    </lx-dropdown-menu>
</lx-dropdown>
