<form name="articleForm" ng-submit="saveArticle(false,articleForm.$valid)" flow-init="flow-init" novalidate="novalidate" sv-form-val="sv-form-val"><div layout="row" layout-align="space-around center" class="bgc-grey-200 p"><button lx-ripple="" type="submit" class="btn btn--m btn--teal btn--flat tc-teal-300"><i class="fa fa-save fa-fw">&nbsp</i>Save</button><sv-lumx-button btn-size="m" btn-color="red" text-color="red-300" btn-type="flat" btn-title="cancel" icon-type="fa" icon-name="fa-close" btn-url="app.home" method-click="cancelArticle(true)"></sv-lumx-button></div><div class="p+"><div layout="row" layout-sm="column"><md-input-container flex="flex"><label>{{'article-author'|translate}}</label><input ng-model="article.author" name="author" required=""/></md-input-container></div><div layout-gt-sm="row" layout-sm="column" layout-align-gt-sm="space-between center"><div ng-if="!article.isBlog" flex="flex"><div ng-if="sections"><md-input-container><md-select name="section" ng-model="article.section" required="required"><md-select-label>{{article.section?article.section:'Section'|capitalize}}</md-select-label><md-option ng-repeat="section in sections track by $index" ng-value="section.$id">{{section.$id}}</md-option></md-select></md-input-container><button lx-ripple="" ng-click="clearValue()" class="btn btn--s btn--grey btn--raised">{{'clear'|translate}}</button></div></div><md-input-container flex=""><label>{{'article-topic'|translate}}</label><input ng-model="article.topic" name="topic" required="required"/></md-input-container></div><div layout-gt-sm="row" layout-sm="column" layout-align-gt-sm="start center" ng-show="user.isEditor()"><md-checkbox ng-model="article.svetRecommends" aria-label="Checkbox"></md-checkbox><span class="mdc-display-inline-block fs-body-2">{{'svetRecommends'|translate}}</span></div><div layout="column"><md-input-container flex=""><label>{{'article-title'|translate}}</label><input ng-model="article.title" type="text" md-maxlength="150" name="title" required="required"/></md-input-container><md-input-container flex=""><label>{{'article-summary'|translate}}</label><input ng-model="article.summary" type="text" md-maxlength="250" name="summary" required="required"/></md-input-container><md-input-container flex=""><label>{{'article-content'|translate}}</label><sv-svet-pad body="article.body"></sv-svet-pad></md-input-container></div><div layout="row"><md-input-container flex="flex"><label>{{'tags'|translate}}</label><input ng-model="article.tags" name="tags" type="text" md-maxlength="100" required="required"/></md-input-container></div><div layout="column" class="mb+"><span class="mdc-display-inline-block fs-subhead tc-grey-700 mt">{{'upload-img'|translate}}</span><!--img(ng-src="{{article.img}}")--><sv-image-upload></sv-image-upload></div></div><div layout="row" layout-align="space-around center" class="bgc-grey-200 p"><button lx-ripple="" type="submit" class="btn btn--m btn--teal btn--flat tc-teal-300"><i class="fa fa-save fa-fw">&nbsp</i>Save</button><sv-lumx-button btn-size="m" btn-color="red" text-color="red-300" btn-type="flat" btn-title="cancel" icon-type="fa" icon-name="fa-close" btn-url="app.home" method-click="cancelArticle(true)"></sv-lumx-button></div></form>
