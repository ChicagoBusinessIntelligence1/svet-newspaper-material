<div class="card ml mr mb"><div class="p bgc-grey-100"><span class="display-block fs-subhead text-center {{tc}}">{{sectionTitle|translate|uppercase}}</span></div><md-divider></md-divider><div ng-repeat="n in newsList|sectionNews:sectionName" class="p"><span ng-bind-html="n.timestamp|date" class="display-block fs-caption tc-grey-500"></span><span class="fs-caption">By &nbsp</span><span ng-bind-html="n.author" class="fs-caption tc-grey-500"></span><a ui-sref="app.article({id:n.fbkey})" class="tc-grey-700"><span ng-bind-html="n.title|length:125" style="font-weight:500" class="display-block"></span></a></div></div>
