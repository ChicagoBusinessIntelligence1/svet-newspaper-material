<div><form name="searchForm" layout="row" layout-align="start center"><div class="card p ml mr mb"><lx-search-filter model="q.data" name="q" placeholder="Search" class="mb"></lx-search-filter></div><div class="text-center ml mr mb"><button lx-ripple="" ng-click="runGoogleSearch(q.data)" class="btn btn--m btn--black bgc-grey-600 btn--raised">{{'search'|translate}}</button></div></form><div class="p"><span class="fs-title display-block">{{'results'|translate}}:</span><md-divider></md-divider><ul><li ng-repeat="i in images"><sv-image-include url="i.url" ng-click="insertImage({imgUrl:i})"></sv-image-include><span>{{i.url}}</span></li></ul></div></div>
