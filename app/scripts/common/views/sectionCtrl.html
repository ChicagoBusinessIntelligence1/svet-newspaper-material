<sv-profile-title header-title="{{sectionName}}"></sv-profile-title><div layout="column"><div ng-repeat="n in newsList|sectionNews:sectionName"><a ui-sref="app.article({id:n.fbkey})" style="text-decoration:none"><div class="list-row__primary"><img ng-src="{{n.img}}" width="40" height="40" class="img-round mdc-img-bw"/></div><div class="list-row__content"><span ng-bind-html="n.title|length:25" class="display-block"></span><span ng-bind-html="n.body | length:50" class="display-block fs-body-1 tc-black-2"></span></div></a></div><sv-custom-paper-head-ad></sv-custom-paper-head-ad></div>
