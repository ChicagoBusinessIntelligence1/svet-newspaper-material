<div><ul><li ng-repeat="n in newsList|sectionNews:sectionName"><a ui-sref="app.article({id:n.id})" style="text-decoration:none"><div class="list-row__primary"><img ng-src="{{n.img}}" width="40" height="40" class="img-round mdc-img-bw"/></div><div class="list-row__content"><span class="display-block">{{n.title | length:25}}</span><span class="display-block fs-body-1 tc-black-2">{{n.body | length:50}}</span></div></a></li></ul></div>
