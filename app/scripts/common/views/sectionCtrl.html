<div layout-gt-sm="row" layout-align="top" style="width:100hv;max-width:100hv"><div flex-gt-sm="66"><sv-profile-title header-title="{{sectionName}}"></sv-profile-title><div layout="column"><div ng-repeat="n in newsList|sectionNews:sectionName"><a ui-sref="app.article({id:n.fbkey})" style="text-decoration:none"><div class="list-row__primary"><img ng-src="{{n.img}}" width="40" height="40" class="img-round mdc-img-bw"/></div><div class="list-row__content"><span ng-bind-html="n.title|length:25" class="display-block"></span><span ng-bind-html="n.body | length:50" class="display-block fs-body-1 tc-black-2"></span></div></a></div></div></div><div flex-gt-sm="33"><div class="card ml mr mb"><div class="p bgc-grey-100"><span class="display-block fs-subhead text-center tc-grey700">{{'popular-news'|translate|uppercase}}</span></div><md-divider></md-divider><div ng-repeat="n in newsList|sectionNews:sectionName" class="p"><span ng-bind-html="n.timestamp|date" class="display-block fs-caption tc-grey-500"></span><span class="fs-caption">By &nbsp</span><span ng-bind-html="n.author" class="fs-caption tc-grey-500"></span><a ui-sref="app.article({id:n.fbkey})" style="text-decoration:none" class="tc-grey-700"><span ng-bind-html="n.title|length:125" class="display-block"></span></a></div></div><div class="card ml mr mb"><div class="p bgc-grey-100"><span class="display-block fs-subhead text-center tc-grey700">{{'editor-choice'|translate|uppercase}}</span></div><md-divider></md-divider><div ng-repeat="n in newsList|sectionNews:sectionName" class="p"><span ng-bind-html="n.timestamp|date" class="display-block fs-caption tc-grey-500"></span><span class="fs-caption">By &nbsp</span><span ng-bind-html="n.author" class="fs-caption tc-grey-500"></span><a ui-sref="app.article({id:n.fbkey})" style="text-decoration:none" class="tc-grey-700"><span ng-bind-html="n.title|length:125" class="display-block"></span></a></div></div><div class="card ml mr mb"><div class="p bgc-grey-100"><span class="display-block fs-subhead text-center tc-grey700">{{'opinion'|translate|uppercase}}</span></div><md-divider></md-divider><div ng-repeat="n in newsList|sectionNews:sectionName" class="p"><span ng-bind-html="n.timestamp|date" class="display-block fs-caption tc-grey-500"></span><span class="fs-caption">By &nbsp</span><span ng-bind-html="n.author" class="fs-caption tc-grey-500"></span><a ui-sref="app.article({id:n.fbkey})" style="text-decoration:none" class="tc-grey-700"><span ng-bind-html="n.title|length:125" class="display-block"></span></a></div></div></div></div><!--footer advertisement--><sv-custom-paper-head-ad></sv-custom-paper-head-ad>
