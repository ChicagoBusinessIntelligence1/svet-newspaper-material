<div layout="row" layout-align="center"><div class="container slider"><!-- enumerate all photos--><img id="main" ng-repeat="photo in photos" ng-swipe-right="showPrev()" ng-swipe-left="showNext()" ng-show="isActive($index)" ng-src="{{photo.src}}" class="slide"/><!-- prev / next controls--><div id="arrows" style="position:relative;top:150px"><a href="#" ng-click="showPrev()" class="arrow prev"></a><a href="#" ng-click="showNext()" class="arrow next"></a></div><!-- extra navigation controls--><ul class="nav"><li ng-repeat="photo in photos" ng-class="{'active':isActive($index)}"><img ng-src="{{photo.src}}" alt="{{photo.desc}}" title="{{photo.desc}}" ng-click="showPhoto($index);"/></li></ul></div></div>
