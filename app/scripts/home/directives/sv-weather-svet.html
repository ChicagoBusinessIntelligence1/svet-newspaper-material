<div layout="row" layout-align="center center"><div layout="row" layout-align="center center" class="weather-container"><span class="main-weather-text">{{'Chicago'|translate |uppercase}}</span><img ng-src="../img/weather/weather-icons/{{forecast.curr.icon}}.png" class="main-weather-img"/><span style="margin-right:2px" class="tc-grey-400 mdc-display-inline-block main-weather-text">{{forecast.curr.temp}} °F</span></div><lx-dropdown position="left" hide-sm="hide-sm"><button lx-ripple="lx-ripple" lx-dropdown-toggle="" ng-class="{'mr+':ctrl.gtSm}" class="btn tc-grey-400 btn--m"><span>{{'forecast'|translate}}</span><i style="margin:0px 4px" class="mdi mdi-menu-down"></i></button><lx-dropdown-menu class="bgc-grey-700"><ul><li ng-repeat="d in forecast.daily"><a class="weather-dropdown-link dropdown-link tc-grey-300"><div layout="row" layout-align="space-between"><span>{{d.date|translate}}</span><div><img ng-src="../img/weather/weather-icons/{{d.icon}}.png" style="max-width:22px;display:inline-block;margin:4px" class="mr ml"/><span style="font-size:12px" class="tc-grey-300">{{d.temp}} °F</span></div></div></a></li></ul></lx-dropdown-menu></lx-dropdown></div>
