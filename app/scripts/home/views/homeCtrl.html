<div layout="column">
    <div ng-if="!loaded" layout-align="center top" layout="row" flex>
        <md-progress-circular md-mode="indeterminate" class="md-accent"></md-progress-circular>
        <div>LOADING NEWS</div>
    </div>
    <div layout-sm="column" layout-md="column" layout-gt-md="row" layout-lg="column" layout-gt-lg="column" ng-if="!!loaded">
        <div ng-repeat="nt in news ">
            <sv-home-main-news nt="nt"></sv-home-main-news>
        </div>
        <!--sv-news-grid-->
        <div flex>
            <div layout-gt-sm="row">
                <sv-radio-osa class="mb+"></sv-radio-osa>
                <sv-from-the-editor class="mb+"></sv-from-the-editor>
            </div>
        </div>
    </div>
    <!--<sv-news-grid ng-if="!!loaded"></sv-news-grid>-->
</div>
