<md-dialog style="min-width:80%;min-height: auto"><md-dialog-content><div layout="row" layout-align="space-between center"><span class="display-block fs-display-1 mb">{{event.title}}</span><button ng-click="hide()" class="btn btn--m btn--icon"><i class="mdi mdi-close"></i></button></div><div layout="row"><div><div class="mb"><span class="display-block fs-title">{{event.startsAt|date:"short"}}</span><a href="{{event.locationWeb}}" target="_blank" class="tc-blue-grey-700 fs-subhead">{{event.location}}</a><span class="display-block fs-body-2 tc-grey-700">{{event.address}}</span></div><div layout="row" layout-align="start center" class="mb"><div class="mr"><a href="{{event.tickets}}" class="btn btn--m btn--black btn--raised bgc-grey-600"><i class="fa fa-ticket">&nbsp</i>{{'purchase-tickets'|translate}}</a></div><div ng-if="event.type!==&quot;community&quot;"><lx-dropdown position="left"><!--span.fs-subhead--><button lx-ripple="lx-ripple" lx-dropdown-toggle="lx-dropdown-toggle" class="btn btn--m btn--teal bgc-teal-300 btn--raised tc-grey-50"><i class="mdi mdi-account-check mr"></i>{{e.customers.length+' '+ 'registered-users'|translate}}</button><lx-dropdown-menu><ul><li ng-repeat="customer in e.customers"><a class="dropdown-link"><img ng-src="{{customer.avatar}}" style="width:20px;height:20px" class="img-round mdc-display-inline-block mr"/><span class="display-inline-block fs-body-2">{{customer.userName}}</span></a></li><li class="dropdown-divider"></li></ul></lx-dropdown-menu></lx-dropdown></div></div><div><span class="display-block fs-title">About Event:</span><p>{{event.about}}</p></div></div><div class="ml+"><img ng-src="{{event.img}}" style="max-width:500px" class="mb"/></div></div></md-dialog-content></md-dialog>
