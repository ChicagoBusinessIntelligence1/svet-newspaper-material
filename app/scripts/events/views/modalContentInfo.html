<md-dialog style="min-width:80%;min-height: auto"><md-dialog-content><span class="ml fs-headline">{{event.title}}</span><md-divider class="mb mt"></md-divider><div><span><b> Address: &nbsp</b></span><span>{{event.address}}</span></div><div><span><b> Starts At: &nbsp</b></span><span>{{event.startsAt|date:"short"}}</span></div><div><span><b> Ends At: &nbsp</b></span><span>{{event.endsAt|date:"short"}}</span></div><div ui-sref="app.events.field({year:2014})" style="display:block;float:right" class="pl+ cursor-pointer"><img ng-src="{{event.img}}" class="mb"/></div><span class="display-block fs-display-1 mb">{{event.title}}</span><span class="display-block fs-title">{{event.startsAt|date:"short"}}</span><a href="{{event.locationWeb}}" class="tc-blue-grey-700 fs-subhead">{{event.location}} Evanston Auditorium</a><span class="display-block fs-body-2 tc-grey-700">{{event.address}}</span><div class="mt mb"><a href="{{event.tickets}}" class="btn btn--m btn--black btn--raised bgc-grey-600"><i class="fa fa-ticket">&nbsp</i>{{'purchase-tickets'|translate}}</a></div><div><span class="display-block fs-title">About Event:</span><p>{{event.about}}</p></div></md-dialog-content><div class="md-actions"><md-button ng-click="hide()" class="md-primary">Ok</md-button></div></md-dialog>
