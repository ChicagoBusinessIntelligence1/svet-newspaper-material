<sv-profile-header title="Частные Объявления"></sv-profile-header><!--sv-post-classified-form--><div ng-controller="AppCtrl" layout="column" class="sample"><md-tabs md-selected="selectedIndex" md-border-bottom=""><md-tab ng-repeat="tab in tabs" ng-disabled="tab.disabled" label="{{tab.title}}"><div style="padding: 25px; text-align: center;" class="demo-tab tab{{$index%4}}"><div ng-bind="tab.content"></div><br/><md-button ng-click="removeTab( tab )" ng-disabled="tabs.length &lt;= 1" class="md-primary md-raised">Remove Tab</md-button></div></md-tab></md-tabs><form ng-submit="addTab(tTitle,tContent)" layout="column" style="padding-top:20px;padding-left:20px;"><div layout="row" layout-sm="column" layout-margin="" style="min-height: 75px;"><md-input-container><label for="activeIndex">Active Index</label><input id="activeIndex" type="text" ng-model="selectedIndex" disabled=""/></md-input-container><md-input-container><label for="activeTitle">Active Title</label><input id="activeTitle" type="text" ng-model="tabs[selectedIndex].title"/></md-input-container></div><div layout="row" layout-sm="column" layout-margin="" style="min-height: 75px;"><span class="title">Add a new Tab:</span><md-input-container><label for="label">Label</label><input id="label" type="text" ng-model="tTitle"/></md-input-container><md-input-container><label for="content">Content</label><input id="content" type="text" ng-model="tContent"/></md-input-container><md-button type="submit" style="max-height: 40px" class="add-tab md-primary">Add Tab</md-button></div></form></div>
