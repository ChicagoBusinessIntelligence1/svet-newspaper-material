<div layout-gt-sm="row" layout-sm="column" layout-align-gt-sm="space-between center" class="card mb p"><div class="mb"><div><span class="mdc-display-inline-block fs-body-2 mr tc-grey-800">{{cl.title|capitalize:first}}</span><span style="border:#E0E0E0 1px solid;padding: 1px 4px" class="mdc-display-inline-block tc-grey-700">${{cl.price}}</span></div><div><div class="mdc-display-inline-block mr tc-grey-500"><i style="margin-right:2px" class="mdi mdi-calendar-today"></i><span class="fs-caption tc-grey-500">{{cl.timestamp|date}}</span></div><span class="mdc-display-inline-block fs-caption tc-grey-800 mr">{{cl.state}}, {{cl.city}}</span><div class="mdc-display-inline-block mr"><a style="padding: 2px 4px; border-radius:3px;cursor:pointer" class="fs-caption tc-grey-800 bgc-grey-300">{{cl.section}}</a></div></div></div><div ng-if="isEditable"><button lx-ripple="" ng-click="editCl({cl:cl})" class="btn btn--s btn--white btn--raised mr"><i class="mdi mdi-account-remove mr"></i>{{'edit'|translate}}</button><button lx-ripple="" ng-click="removeCl({cl:cl})" class="btn btn--s btn--white btn--raised"><i class="mdi mdi-account-remove mr"></i>{{'delete'|translate}}</button></div></div>
