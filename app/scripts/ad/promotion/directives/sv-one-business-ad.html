<div><p><span class="display-block fs-title tc-grey-800">{{'campaign-name'|translate}}: {{ad.name}}<span class="display-block fs-caption tc-grey-600">{{'date-created'|translate}}: {{ad.timestamp|date}}</span><div class="mb+"><img ng-src="{{ad.banner}}"/></div><div class="mb+"><span class="display-block fs-subhead">{{'showing-stat'|translate}}</span><span style="text-decoration:underline" class="display-block fs-subhead tc-grey-700">{{'unique'|translate}}: {{ad.shows.unique}}</span><span style="text-decoration:underline" class="display-block fs-subhead tc-grey-700">{{'total'|translate}}: {{ad.shows.total}}</span></div><div class="mb+"><button lx-ripple="" ui-sref=".start({id:ad.$id})" class="btn btn--s btn--white btn--raised mr"><i class="mdi mdi-pencil mr"></i>{{'edit'|translate}}</button><button lx-ripple="" ng-click="removeAd({ad:ad})" class="btn btn--s btn--white tc-red-300 btn--raised"><i class="mdi mdi-close mr"></i>{{'delete'|translate}}</button></div></span></p><hr/><br/></div>
