<div sv-animate-on-change="cl" class="card mb+"><div layout-sm="column" layout-gt-sm="row" layout-align="space-between center" class="p bgc-grey-200"><div class="pl pr"><div class="mdc-display-inline-block mr tc-grey-500"><i style="margin-right:4px" class="mdi mdi-calendar-today"></i><span class="fs-caption tc-grey-500">{{cl.timestamp|date}}</span><span class="fs-caption tc-grey-500">{{cl.timestamp|isNewCl}}</span></div><span class="mdc-display-inline-block fs-caption tc-grey-800 mr">{{cl.state}}, {{cl.city}}</span></div><div class="mb pl pt"><a style="padding: 2px 4px; border-radius:3px;cursor:pointer" class="fs-caption tc-grey-700 bgc-grey-300 sv-link">{{cl.section}}</a></div><div ng-show="isEditable()" layout="row" class="mb pt"><button lx-ripple="" ng-click="editCl({cl:cl})" class="btn btn--s btn--white btn--raised tc-teal-300 mr"><i class="fa fa-pencil fa-fw">&nbsp</i>{{'edit'|translate}}</button><a lx-ripple="" ng-click="removeCl()" sv-confirm-deletion="classified" class="btn btn--s btn--white tc-red-300 btn--raised"><i class="fa fa-trash fa-fw">&nbsp</i><span>{{'delete'|translate}}</span></a></div></div><div layout="column" class="p"><div class="mb pl pr pt"><span class="mdc-display-inline-block fs-body-2 mr tc-grey-800">{{cl.title|capitalize:first}}</span><span style="border:#E0E0E0 1px solid;padding: 1px 4px" ng-show="cl.price" class="mdc-display-inline-block tc-grey-700">${{cl.price}}</span></div><div class="pl pr"><span class="mdc-display-inline-block fs-body-1 mr tc-grey-800">{{cl.description|capitalize:first|length:55}} &nbsp<span>...</span></span></div><div class="mb pl pr pt"><sv-quick-look-btn modal-method="showClassifiedModal(cl)"></sv-quick-look-btn></div></div><div layout-sm="column" layout-gt-sm="row" layout-align="space-between center" ng-show="!widget" class="p bgc-grey-100"><div><span class="fs-caption tc-grey-600 mr">Contact Info:</span><span class="mdc-display-inline-block fs-caption tc-grey-800 mr">Name: {{cl.name}},</span></div><div><span class="mdc-display-inline-block fs-caption tc-grey-800 mr">Phone: {{cl.phone}},</span></div><div><span class="mdc-display-inline-block fs-caption mr">Email: {{cl.email}}</span></div></div></div>
