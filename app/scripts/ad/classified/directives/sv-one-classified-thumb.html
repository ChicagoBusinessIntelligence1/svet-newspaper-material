<div class="card mb+"><div layout-sm="column" layout-gt-sm="row" layout-align="space-between center" class="p bgc-grey-200"><div class="pl pr"><div class="mdc-display-inline-block mr tc-grey-500"><i style="margin-right:4px" class="mdi mdi-calendar-today"></i><span class="fs-caption tc-grey-500">{{cl.timestamp|date}}</span></div><span class="mdc-display-inline-block fs-caption tc-grey-800 mr">{{cl.state}}, {{cl.city}}</span></div><div class="mb pl pt"><a style="padding: 2px 4px; border-radius:3px;cursor:pointer" class="fs-caption tc-grey-700 bgc-grey-300">{{cl.section}}</a></div><div ng-if="isEditable" layout="row" class="mb pt"><button lx-ripple="" ng-click="editCl({cl:cl})" class="btn btn--xs btn--white btn--raised mr"><i class="mdi mdi-pencil mr"></i>{{'edit'|translate}}</button><button lx-ripple="" ng-click="removeCl({cl:cl})" class="btn btn--xs btn--white btn--raised"><i class="mdi mdi-close mr"></i>{{'delete'|translate}}</button></div></div><div layout="column" class="p"><div class="mb pl pr pt"><span class="mdc-display-inline-block fs-body-2 mr tc-grey-800">{{cl.title|capitalize:first}}</span><span style="border:#E0E0E0 1px solid;padding: 1px 4px" class="mdc-display-inline-block tc-grey-700">${{cl.price}}</span></div><div ng-show="!widget" class="mb pl pr"><span class="mdc-display-inline-block fs-body-1 mr tc-grey-800">{{cl.description|capitalize:first}}</span></div></div><div layout-sm="column" layout-gt-sm="row" layout-align="space-between center" ng-show="!widget" class="p bgc-grey-100"><div><span class="fs-caption tc-grey-600 mr">Contact Info:</span><span class="mdc-display-inline-block fs-caption tc-grey-800 mr">Name: {{cl.name}},</span></div><div><span class="mdc-display-inline-block fs-caption tc-grey-800 mr">Phone: {{cl.phone}},</span></div><div><span class="mdc-display-inline-block fs-caption mr">Email: {{cl.email}}</span></div></div></div>
