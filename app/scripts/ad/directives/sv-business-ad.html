<div class="card mb++"><div ui-view="" class="p"><button lx-ripple="" ui-sref="app.user.ad.start" class="btn btn--m btn--red btn--raised bgc-red-300"><i class="mdi mdi-plus mr"></i>{{'add-business-ad'|translate}}</button></div><div class="p"><ul layout="column"><li ng-repeat="ad in ads|userList"><span class="display-block fs-title tc-grey-800">{{'campaign-name'|translate}}: {{ad.name}}</span><span class="display-block fs-subhead">{{'ad-place'|}}: {{ad.place}}</span><span class="display-block fs-caption tc-grey-600">{{'date-created'|translate}}: {{ad.timestamp|date}}</span><div><span class="display-block fs-subhead">{{'showing-stat'|translate}}</span><span class="display-block fs-subhead tc-red-300">{{'unique'|translate}}:{{ad.shows.unique}}</span><span class="display-block fs-subhead tc-red-300">{{'total'|translate}}:{{ad.shows.total}}</span></div><div class="mb+"><img ng-src="{{ad.banner}}"/></div><div><button lx-ripple="" ui-sref=".start({id:ad.$id})" class="btn btn--s btn--white btn--raised mr"><i class="mdi mdi-pencil mr"></i>{{'edit'|translate}}</button><button lx-ripple="" ng-click="removeAd(ad)" class="btn btn--s btn--white tc-red-300 btn--raised"><i class="mdi mdi-close mr"></i>{{'delete'|translate}}</button></div></li></ul></div></div>
